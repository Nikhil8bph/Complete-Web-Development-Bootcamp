<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h3>HTML Entities</h3>
    <!-- HTML entities are used to paste the reserved characters and special characters that are not avaialable on the keyboard. -->
    <div>
        <p>This line has 2 &nbsp; spaces.</p>
        <p>Paragraph tag is written like this &lt;p&gt; .</p>
        <p>Empty character is written like this &#8203 .</p>
        <p>Pound is written like this &pound;.</p>
    </div>
    
</body>
</html>
