<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids And Class</title>
</head>
<body>
    <h3>Ids And Class</h3>
    <!-- ID for every elemnt uniquely identifies that particular element. Id should be different for different element. -->
    <!-- Class: Same class can be used for different elements and one element can have multiple classes -->
    <!-- With the help of Id we can call the particular element in external JS and we can define a class in css with various styles and reuse that class for different elements. -->
    <div id="main" class="redBorder">This is main block</div>
    <!-- Emment -->
    <!-- To add class to an element: <element>.<classname> -->
    <!-- To add id to an element: <element>#<IDname> -->
        <h3>Emment for class</h3>
        <span class="redBorder">Span.redBoarder</span>
        <h3>Emment for ID</h3>
        <span id="spanID">span#spanID</span><br><br>
        <!-- To add multiple classes to an element -->
        <h3>Emment to add multiple classes to one element</h3>
        <span class="redBG blackBG blueBG">span.redBG.blackBG.blueBG</span>
        <h3>Emment to add multiple classes to an element and create same element for multiple number of times</h3>
        <span class="redBG blackBG blueBG">span.redBG.blackBG.blueBG*4</span>
        <span class="redBG blackBG blueBG"></span>
        <span class="redBG blackBG blueBG"></span>
        <span class="redBG blackBG blueBG"></span>
</body>
</html>
