<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and Image</title>
</head>
<body>
<!-- Anchor(a) tag helps to add external and internal links to the web page -->
<!-- Target attribute of a tag helps to load the linked page in new tab -->
   <a href="https://www.google.com" target="_blank">Go to google</a><br>
   <a href="https://www.facebook.com" target="_blank">Go to facebook</a><br>
   <a href="/Puja.html" target="_blank">My HTML page</a><br><br><br>
   <img src="https://source.unsplash.com/user/erondu/600x300" alt="Randome Image">
<!-- If the image is not present in mentioned location the text written within alt atribute will load -->
   <!-- <img src="Puja.jpg" alt="Error in Loadin the image"> -->
</body>
</html>
