<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline an Block elements</title>
</head>
<body>
    <!-- Inline elements will occupy that much space which is required -->
    <h3>Inline Elements</h3>
    <span style="border: 2px solid blue;">I am puja</span>
    <em style="border: 2px solid red;">I am Puja</em>
    <strong style="border: 2px solid blue;">I am puja</strong>
    <h3>Block Elements</h3>
    <!-- Block elements will the entire row -->
    <li style="border: 2px solid blue;">I am puja</li><br>
    <div style="border: 2px solid blue;">I am puja</div>
    <p style="border: 2px solid blue;">I am Puja</p>
</body>
</html>
