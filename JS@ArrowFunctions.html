        // Object
        let obj={
            greeting:"Good Morning",
            name:["Puja","Diya","Dora","Dona"],
            speak(){
                this.name.forEach(element => {
                    // 'this' inside a function will point to an object inside the function but in arrow fuction we can refer to outer objects as well using 'this'
                    console.log(this.greeting+" Hi "+element);//'this' is used to point to an object
                });

            }
        }
        obj.speak();
