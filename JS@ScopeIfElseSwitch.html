        // Switch Statement is similar to if else. In switch statement all the statements after the matched value are executed if break statemnt is not given
        const choco=8;
        switch (choco) {
            case 4:
                console.log('Number of chocolate is 4');
                break;
            case 6:
                console.log('Number of chocolate is 6');
                break;
            case 8:
                console.log('Number of chocolate is 8');
                break;
            case 10:
                console.log('Number of chocolate is 10');
                break;
                
                default:
                console.log('Number of chocolate is neither 4, nor 6, 8 or 10');
                break;
        }
